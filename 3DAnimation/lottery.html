<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lottery.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="spin">Spin</button>
    <span class="arrow"></span>
    <div class="container">
      <div class="one">6萬</div>
      <div class="two">13'MacBook Pro</div>
      <div class="three">Iphone 13 ProMax</div>
      <div class="four">Iphone 13 Pro</div>
      <div class="five">iPad Air</div>
      <div class="six">2萬</div>
      <div class="seven">APPLE WATCH SE</div>
      <div class="eight">2千</div>
    </div>
  </body>
  <script>
    let container = document.querySelector(".container");
    let btn = document.getElementById("spin");
    let number = Math.ceil(Math.random() * 1000);

    btn.onclick = function () {
      container.style.transform = "rotate(" + number + "deg)";
      number += Math.ceil(Math.random() * 1000);
    };
  </script>
</html>
